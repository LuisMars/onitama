<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onitama Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls no-print">
        <h1>Onitama Card Generator</h1>

        <div class="controls-grid">
            <div class="control-section">
                <h2>Card Size</h2>
                <label for="cardSizeSelect">Select Size:</label>
                <select id="cardSizeSelect" class="size-select"></select>
                <div class="custom-size" id="customSize" style="display: none;">
                    <label>
                        Width: <input type="number" id="customWidth" value="63.5" step="0.1"> mm
                    </label>
                    <label>
                        Height: <input type="number" id="customHeight" value="88.9" step="0.1"> mm
                    </label>
                </div>
            </div>

            <div class="control-section">
                <h2>Card Sets</h2>
                <label>
                    <input type="checkbox" name="set" value="base" checked>
                    Base Game (16 cards)
                </label>
                <label>
                    <input type="checkbox" name="set" value="senseis-path" checked>
                    Sensei's Path (16 cards)
                </label>
                <label>
                    <input type="checkbox" name="set" value="wind-move" checked>
                    Way of the Wind - Move Cards (2 cards)
                </label>
                <label>
                    <input type="checkbox" name="set" value="wind-spirit" checked>
                    Way of the Wind - Wind Spirit (8 cards)
                </label>
                <label>
                    <input type="checkbox" name="set" value="promo" checked>
                    Promo Cards (13 cards)
                </label>
            </div>

            <div class="control-section">
                <h2>Print Options</h2>
                <label>
                    <input type="checkbox" id="blackAndWhite">
                    Black & White
                </label>
                <label>
                    <input type="checkbox" id="inkSaving">
                    Ink Saving Mode
                </label>
                <label>
                    <input type="checkbox" id="printBacks">
                    Include card backs
                </label>
                <label>
                    <input type="checkbox" id="compactHeaders">
                    Compact
                </label>
                <label>
                    <input type="checkbox" id="noGaps">
                    No gaps (print only)
                </label>
                <label>
                    <input type="checkbox" id="noHeaders">
                    No headers
                </label>
            </div>
        </div>

        <div class="button-group">
            <button id="generateCards" class="btn-primary">Generate Cards</button>
            <button onclick="window.print()" class="btn-secondary">Print</button>
        </div>
    </div>

    <div id="cardContainer" class="card-container"></div>

    <script src="card-sizes.js"></script>
    <script src="cards-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
